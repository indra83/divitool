<!-- Dialog Elements  -->


<div id="dialog-add" title="Add New Element">
            <p class="validateTips">Add one of the following</p>
            <div class="list-group">
              <a href="#" id="mod-heading" class="list-group-item plus testing2">Add Header</a>
              <a href="#" id="mod-subheading" class="list-group-item plus mod-subheading" >Add Sub HEading</a>
              <a href="#" id="mod-formula" class="list-group-item plus mod-formula" >Add Formula</a>
              <a href="#" id="mod-image" class="list-group-item plus mod-image" >Add Image</a>
              <a href="#" id="mod-video" class="list-group-item plus mod-video" >Add Video</a>
              <a href="#" id="mod-audio" class="list-group-item plus mod-audio" >Add Audio</a>
              <a href="#" id="mod-html" class="list-group-item plus mod-html" >Add HTML</a>
            </div>

</div>

          <!-- HEADING -->

          <div id="dialog-heading" title="Insert Heading">
            <p class="validateTips">Insert Heading.</p>

            <form>
            <fieldset>
              <label for="name">Heading </label>
              <input type="text" name="name" id="header_text" class="text ui-widget-content ui-corner-all" />
              <input type="hidden" class="header xml_id">


            </fieldset>
            </form>
          </div>

          <!-- SUB HEADING -->

          <div id="dialog-sub-heading" title="Insert Sub HEading">

            <form>
            <fieldset>
              <label for="name">Name</label>
              <input type="text" name="name" id="sub_header_text" class="text ui-widget-content ui-corner-all" />
              <input type="hidden" class="subheader xml_id">

            </fieldset>
            </form>
          </div>

          <!-- END SUB HEADING -->

          <!-- Image -->
            <div id="dialog-image" title="Insert Image">

              <form id="image_form_submit" action="/"  enctype="multipart/form-data" method="POST">
              <fieldset>
                <label for="name">File : </label>
                <input type="file" name="file1" id="imagefilemod">
                <textarea id="img-attr" class="text ui-widget-content ui-corner-all"></textarea>
                <!-- <input type="text" name="name" id="sub_header_text" class="text ui-widget-content ui-corner-all" /> -->
                <input type="hidden" class="image xml_id">


              </fieldset>
              </form>
            </div>
          <!-- END OF IMAGE -->

          <!-- SOUND -->
            <div id="dialog-audio" title="Insert Sound">

              <form>
              <fieldset>
                <label for="name">File : </label>
                <input type="file" id="audiofilemod">
                <textarea id="audio-attr" class="text ui-widget-content ui-corner-all"></textarea>
                <!-- <input type="text" name="name" id="sub_header_text" class="text ui-widget-content ui-corner-all" /> -->
                <input type="hidden" class="audio xml_id">


              </fieldset>
              </form>
            </div>
          <!-- END OF SOUND -->



          <!-- EDITABLE DIV -->

              <div id="dialog-html" title="Insert Image">

                <form>
                <fieldset>

                  <!-- EDITABLE DIV -->

                    <a id="bold" href=""><i class="icon-bold"></i></a> &nbsp&nbsp&nbsp <a id="italic" href=""><i class="icon-italic"></i></a>  &nbsp&nbsp&nbsp <a id="underline" href=""><i class="icon-underline"></i></a> &nbsp&nbsp&nbsp <a id="undo-header" href="">REMOVE STYLE</a> &nbsp&nbsp&nbsp <a href="#" ><i class="icon-cny"></i></a>

                    <!-- <div id="main-body" contenteditable="true" >

                    </div> -->

                    <textarea class="html_input"></textarea>

                    <input type="hidden" class="html xml_id">

                  <!-- END EDITABLE DIV -->

                  <!-- <input type="text" name="name" id="sub_header_text" class="text ui-widget-content ui-corner-all" /> -->


                </fieldset>
                </form>
              </div>

          <!-- END OF EDITABLE DIV -->




          <!-- VIDEO -->
            <div id="dialog-video" title="Insert Video">

              <form>
              <fieldset>
                <label for="name">Name</label>
                <p>Video File</p>
                <input type="file" id="videofilemod">
                <p>Thumbnail File</p>
                <input type="file" id="thumbfilemod">
                <textarea id="video-attr" class="text ui-widget-content ui-corner-all"></textarea>
                <!-- <input type="text" name="name" id="sub_header_text" class="text ui-widget-content ui-corner-all" /> -->
                <input type="hidden" class="video xml_id">


              </fieldset>
              </form>
            </div>
          <!-- END OF VIDEO -->


          <!-- FORMULA -->

          <div id="dialog-formula" title="Insert Sub HEading">

            <form>
            <fieldset>
              <label for="name">Formula</label>
              <textarea type="text" name="name" id="formula_text" class="text ui-widget-content ui-corner-all" ></textarea>
              <input type="hidden" class="formula xml_id">

            </fieldset>
            </form>
          </div>

          <!-- END FORMULA -->

          <div id="dialog-chapter" title="Add Chapter">


             <form class="form-horizontal" role="form">


              <div class="form-group">
              <label for="chapterid" class="col-lg-2 control-label">Chapter Id</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="chapterid" placeholder="Chapter Id">
              </div>
            </div>

            <div class="form-group">
              <label for="chapter_name" class="col-lg-2 control-label">Chapter Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="chapter_name" placeholder="Chapter Name">
              </div>
            </div>

            </form>

            <form>
            <fieldset>

              <input type="text" name="name" id="chapter_name" class="text ui-widget-content ui-corner-all" />


            </fieldset>
            </form> -->
          </div>

          <div id="dialog-topic" title="Add Topic">
            <form class="form-horizontal" role="form">


              <div class="form-group">
              <label for="topicname" class="col-lg-2 control-label">Chapter</label>
              <div class="col-lg-10">
                <select class="form-control" name="chapter" id="chapter_select">
              </select>
              </div>
            </div>


              <div class="form-group">
              <label for="topicnumber" class="col-lg-2 control-label">Topic Id</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="topicnumber" placeholder="Topic Id">
              </div>
            </div>

            <div class="form-group">
              <label for="topicname" class="col-lg-2 control-label">Topic Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="topicname" placeholder="Topic Name">
              </div>
            </div>
