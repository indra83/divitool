<html>
   <head>
      <title>Divi Editor</title>
	  <link rel="stylesheet" href="assets/css/Normalize.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/metro-bootstrap.css" media="screen">
      <link rel="stylesheet" href="assets/css/metro-bootstrap-responsive.css" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/chosen.css" media="screen">
      <link href="assets/css/equation-embed.css" rel="stylesheet" media="screen">
      <link href="assets/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet" media="screen">
      <link href="assets/css/style.min.css" rel="stylesheet" media="screen">
   </head>
   <body class="metro">
      <div class="container">
	      <div class="homeheader">
	         <div class="logo">
	            <img src="./assets/images/logo.png"/>
	         </div>
	         <div class="titles"><label>Book Name :</label><span class="bookname"></span></div>
	         <div class="titles"><label> Book Version :</label><span class="bookversion"></span></div>
	         <div class="titles"><label>Book Order :</label><span class="bookorderNo"></span></div>
	      </div>
	     
	      <div class="bookcontent">
	      	<div class="bookPreview">
	      		<div class="maintitle titlePreview imageSection large txBold capsOn bg-white"><span>Book Progress</span></div>
	      		<div class="maintitle titlePreview imageSection button success large txBold capsOn"><span>Book Cover</span></div>
	      		<div class="maintitle titlePreview imageSection button success large capsOn"><span>chapters Progress</span></div>
	      		<div class="treepreview"></div>
	         </div>
	         <div class="contentEditor inline">
	      		<div class="titlePreview imageSection">
	      			<ul class="addButtons">
	      				<li>select actions</li>
	      				<li><button class="button info large maintitle capsOn addchapter">chapter</button></li>
	      				<li><button class="button info large maintitle disabled capsOn addtopic">topic</button></li>
	      				<li><button class="button info large maintitle disabled capsOn addassessment" >assessment</button></li>
	      			</ul>
	      		</div>
	      		<div class="titlePreview imageSection buttonsList bgBlack"><span>Book Cover</span></div>
	      		<div class="imageSection contentPreview">
	      			Welcome to Divi’s content editor to create books to be read on the DIVI platform.

					Please enter an overview for the book you are creating.<br/>
						      			
	      			<div class="btnBkOverview button success large capsOn"><span>book overview</span></div>
	      			<br/>
	      			<br/>
	      			<div class="btnAthr button success large capsOn"><span>add authoring and licensing details</span></div>
	      		</div>
	         </div>
	      </div>
	      <!-- <div class="footer">About Us   |  Contact Us   
	            <div class="footer1">
	               Copyright Divi Education,2014 
	            </div>
	      </div> -->
      </div>
      <div class="popup hidden"></div>
      <div class="dialog-html hidden">
       	<textarea class="html_input"></textarea>
      </div>
      <div class="contextmenu hidden" unselectable="on">
		
	 </div>
	<script type="text/javascript" src="assets/js/tinymce/tinymce.min.js"></script>
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/chosen.jquery.js"></script>
	<script src="assets/js/jquery-ui-1.10.3.custom.js"></script>
	<script src="assets/js/metro.min.js"></script>
	<script src="assets/js/jstree.js"></script>
	<script src="assets/js/core.js"></script>
	<script src="assets/js/form.js"></script>
	<script src="assets/js/headers.js"></script>
	<script src="assets/js/home.js"></script>
	<script src="assets/js/eq_editor.js"></script>
	 </body>
</html>
