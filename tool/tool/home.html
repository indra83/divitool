<html>
   <head>
      <title>Divi Editor</title>
      <link rel="stylesheet" href="assets/css/Normalize.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/metro-bootstrap.css" media="screen">
      <link rel="stylesheet" href="assets/css/font-awesome.min.css">
      <link href="assets/css/equation-embed.css" rel="stylesheet" media="screen">
      <link href="assets/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet" media="screen">
      <link rel="stylesheet" href="assets/css/divi.css" media="screen">
      <link rel="stylesheet" href="assets/css/custom.css" media="screen">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
   </head>
   <body class="metro" style="min-width:1024px;overflow-x:scroll;">
      <div class="container" style="overflow:hidden;">
         <div class="topborder  bg-diviblue">
            <div class="place-right fg-white on-left-more">
               <small>Book Version :<span class="bookversion"></span> Book
               Order :<span class="bookorderNo"></span></small>
            </div>
         </div>
         <div class="homeheader">
            <div class="logo">
               <img src="./assets/images/logo.png" />
            </div>
            <div class="bookdiv bg-divigray">
               <div class="vmiddle">
                  <span class="bookname text-book fg-divigray"></span><span
                     class="place-right on-left"><i class="icon-pencil"></i></span>
               </div>
            </div>
            <div class="bookdiv place-right on-left-more">
            	<button class="image-button bg-diviplGray fg-divigray large  xlarge image-left maintitle capsOn rounded">How it Works<i class="icon-play-alt bg-diviplGray fg-white lftrounded"></i></button>
            </div>
         </div>
         <div class="titlePreview">
            <div class="leftsec">
                
            </div>
            <div class="rightsec imageSection">
               <button class="image-button bg-ltbrown fg-divigray large  xlarge image-left maintitle capsOn rounded addchapter">chapter<i class="icon-plus-2  fg-white lftrounded"></i></button>
               <button class="image-button bg-ltbrown fg-divigray large  xlarge image-left maintitle capsOn rounded disabled  addtopic">topic<i class="icon-plus-2  fg-white lftrounded"></i></button>
               <button class="image-button bg-ltbrown fg-divigray large  xlarge image-left maintitle capsOn rounded disabled addassessment">assessment<i class="icon-plus-2  fg-white lftrounded"></i></button>
               
            </div>
         </div>
         <div class="bookcontent">
             <div class="leftsec lftsidebar">
               <div class="main fg-white bg-diviblue titlePreview xlarge clickable capsOn bkcover image_sidebar">
                  <img src="./assets/images/bookcover.png" /> <span class="icon-text">BOOK COVER</span><img class="pencil-edit" src="./assets/images/pen.png" />
               </div>
               <div class="main fg-white bg-drkbrown titlePreview xlarge capsOn image_sidebar">
                  <img src="./assets/images/chapters.png" /> <span class="icon-text">CHAPTER</span>
               </div>
               <!-- <button class="image-button bg-ltbrown fg-divigray large  medium image-left maintitle rounded mangeTags prvw-btn-adjt mng-btn-adjt disabled">Manage Tags<i class=" icon-paragraph-justify bg-drkbrown fg-white lftrounded"></i></button> -->
             <div class="treepreview"></div>
           </div>
           <div class="rightsec inline">
             <div class="buttonsList bg-diviplblue">
              <nav class="horizontal-menu compact topicbtns">
                        <ul>
                        	<li><a href="#"><button class="shortcut link disabled addsubtopic varwidth"><img src="./assets/images/tool_subtopic.png" /><span>&nbsp;&nbsp;Sub Topic</span></button></a></li>
                        	<li><a href="#"><button class="shortcut link disabled addheading varwidth"><img src="./assets/images/tool_heading.png" /><span>&nbsp;&nbsp;Heading</span></button></a></li>
                            <li><a href="#"><button class="shortcut link disabled addhtml varwidth"><img src="./assets/images/tool_text.png" /><span>&nbsp;&nbsp;Text</span></button></a></li>
                            <li><a href="#"><button class="shortcut link disabled addimage varwidth"><img src="./assets/images/tool_image.png"  /><span>&nbsp;&nbsp;Image</span></button></a></li>
                            <li><a href="#"><button class="shortcut link addvideo disabled varwidth"><img src="./assets/images/tool_video.png" /><span>&nbsp;&nbsp;Video</span></button></a></li>
                            <li><a href="#"><button class="shortcut link disabled addaudio varwidth"><img src="./assets/images/tool_audio.png" /><span>&nbsp;&nbsp;Audio</span></button></a></li>
                            <li>
                                <a class="dropdown-toggle" href="#"><button class="shortcut link varwidth"><img src="./assets/images/tool_box.png" /><span>&nbsp;&nbsp;Box</span></button></a>
                                <ul class="dropdown-menu" data-role="dropdown">
                                    <li><button class="button-set bg-divibackblue addinfo disabled"><img src="./assets/images/tool_left.png" /></button></li>
                                    <li><button class="button-set bg-divibackblue addalert disabled"><img src="./assets/images/tool_up.png" /></button></li>
                                    <li><button class="button-set bg-divibackblue addother disabled"><img src="./assets/images/tool_alert.png" /></button></li>
                                </ul>
                            </li>
                            
                            
                            <li><a href="#"><button class="shortcut link disabled addimageset varwidth"><img src="./assets/images/tool_slides.png" /><span>&nbsp;&nbsp;Slides</span></button></a></li>
                            <li><a href="#"><button class="shortcut link disabled addapp varwidth"><img src="./assets/images/tool_app.png" /><span>&nbsp;&nbsp;App</span></button></a></li>
                            <!-- <li><a href="#"><button class="shortcut link disabled addyoutube varwidth"><img src="./assets/images/tool_youtube.png" /><span>&nbsp;&nbsp;Youtube</span></button></a></li> -->
                            <li><a href="#"><button class="shortcut link disabled addmslides varwidth"><img src="./assets/images/tool_slides.png" /><span>&nbsp;&nbsp;Ppt</span></button></a></li>
                        </ul>
                    </nav>
                    <nav class="horizontal-menu compact assessbtns hidden">
                        <ul>
                            <li><a href="#"><button class="shortcut link disabled addmcq varwidth"><img src="./assets/images/mcq.png" />MCQ</button></a></li>
                            <li><a href="#"><button class="shortcut link disabled addtorf varwidth"><img src="./assets/images/true.png" />True/False</button></a></li>
                            <li><a href="#"><button class="shortcut link disabled addfill_blank varwidth"><img src="./assets/images/fill.png" />Fill in Blank</button></a></li>
                            <li><a href="#"><button class="shortcut link disabled addmatch varwidth"><img src="./assets/images/match.png" />Match</button></a></li>
                            <li><a href="#"><button class="shortcut link disabled addlabeling varwidth"><img src="./assets/images/label.png" />Labelling</button></a></li>
                        </ul>
                    </nav>
                  <!--   <span class="pvwBtns">

                     <button class="image-button bg-ltbrown fg-divigray large  medium image-left maintitle rounded prvw-btn-adjt">Preview<i class="icon-eye-2 bg-drkbrown fg-white lftrounded"></i></button>
                     <!-- <button class="image-button bg-ltbrown fg-divigray large  medium image-left maintitle rounded disabled">Add Sub Topic<i class=" icon-paragraph-justify bg-drkbrown fg-white lftrounded"></i></button>
                  </span> -->

                </div>

            <div class="buttonsSection dottedLine">
              <div class="editContent">
                <div class="titleHolder hidden">
                  <span>You are editing topic '<span class="fg-blue topicTit"></span>' in Chapter '<span class="fg-blue chapTit"></span>'</span>
                </div>
                <div class="assessHolder hidden">
                  <span>you are editing assessment '<span class="fg-blue assessTit"></span>' in Chapter '<span class="fg-blue chapTit"></span>'</span>
                </div>
              </div>
            </div>
            <div class="imageSection contentPreview">


            </div>
           </div>
         </div>
          
      </div>
      <div class="custom_footer bg-diviblue">
          <a>ABOUT US </a>|
          <a>CONTACT US</a>
          <h5>  &#169;Divi Learning Solutions Inc.</h5>
      </div>
     
      <div class="popup hidden"></div>
      <div class="dialog-html hidden"></div>
      <textarea class="richtext-html hidden">
      </textarea>
      <div class="contextmenu hidden" unselectable="on"></div>
      <script src="assets/js/jquery.js"></script>
      <script src="assets/js/chosen.jquery.js"></script>
      <script src="assets/js/jquery-ui-1.10.3.custom.js"></script>
      <script src="assets/js/metro.min.js"></script>
      <script src="assets/js/core.js"></script>
      <script src="assets/js/jsxml.js"></script>
      <script src="assets/js/form.js"></script>
      <script src="assets/js/headers.js"></script>
      <script src="assets/js/home.js"></script>
      <script src="assets/js/newEqEditor.js"></script>
      <script src="assets/js/jquery.blockUI.js"></script>
   </body>
</html>
