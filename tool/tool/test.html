<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery When - Example</title>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    </head>
    <body>
<div id="target"></div>
        <script>
            var 
            aj1 = $.get('home.html'),
            aj2 = $.get('home.html'),
            aj3 = $.get('home.html');         
 
            $.when(aj1,aj2,aj3).done(function(a,b,c){
                $('#target').html('');
                $('#target').append(a[0]);
                $('#target').append(b[0]);
                $('#target').append(c[0]);
            });
        </script>
    </body>
</html>
